<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var obj = {};
        obj.name = "华仔";
        obj.age = 18;
        obj.fun = function () {
            alert("姓名：" + this.name + " , 年龄：" + this.age);
        }
        var obj={
            name:"hua zai", age:20, fun: function(){
                alert("name:" +this.name+", age:" +this.age);
            }
        };
        // 对象的访问：
        // 变量名.属性/ 函数名();
        alert( obj.age );
        obj.fun();
    </script>
</head>
<body>

</body>
</html>
